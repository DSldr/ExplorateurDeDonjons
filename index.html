<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Explorateur de Donjons</title>
</head>

<body>
    <div class="principale">

        <div class="donjon">
            
        </div>
        <div class="status">
            <div class="progress">
                <div>Vie restante :</div>
                <progress id="sante" value="40" max="40">40</progress>
            </div>
            <div id="score">Score : 0</div> 
        </div>
        <div class="controlleurs">
            <div class="direction">
                <button type="button" id="boutonMonter">&#x00e9;</button>
                <button type="button" id="boutonGauche">&#x00e7;</button>
                <button type="button" id="boutonDescendre">&#x00ea;</button>
                <button type="button" id="boutonDroite">&#x00e8;</button>
                
            </div>
            <div class="menu">
                <button type="button" id="boutonSortir">Sortir</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
