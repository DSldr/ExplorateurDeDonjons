<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="principale">
        <h1>Explorateur de Donjons</h2>
        <div class="donjon">
            
        </div>
        <div class="status">
            <div class="progress">
                <div>Energie :</div>
                <div id="progress"><div id="progressfill">40</div></div>
            </div>
            <div id="score">Score : 0</div> 
        </div>
        <div class="controlleurs">
            <div class="direction">
                <button type="button" id="boutonMonter">&#x00e9;</button>
                <button type="button" id="boutonGauche">&#x00e7;</button>
                <button type="button" id="boutonDescendre">&#x00ea;</button>
                <button type="button" id="boutonDroite">&#x00e8;</button>
                
            </div>
            <div class="menu">
                <button type="button" id="boutonSortir">Sortir</button>
            </div>
        </div>

    </div>
    <div id="overlay">
        <div id="gameover"><h1>GAME OVER!</h1><h2 id="finalScore">Score : 0</h2><h5 onclick="deactiverOverlay()">Red√©marrer!</h6>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
